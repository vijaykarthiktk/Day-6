<!DOCTYPE html>
<html>

<head>
  <style>
    .container {
      display: flex;
      gap: 40px;
      justify-content: space-around;
      align-items: center;
      height: 200px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: lightblue;
      text-align: center;
      font-size: 14px;
      line-height: 1.5;
    }

    .with-padding {
      background-color: lightgreen;
    }

    .with-margin {
      background-color: lightsalmon;
    }

    .label {
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div style="background: lightpink; padding: 20px;">Flex Child 1</div>
    <div style="background: lightblue; padding: 20px;">Flex Child 2</div>
    <div style="background: lightgreen; padding: 20px;">Flex Child 3</div>
  </div>
  
</body>

</html>
